<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Facts</title>
    <link rel="stylesheet" href="./boot/bootstrap.minn.css" />
    <style>
      #fact {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col md-66 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a Number and get a random fact</p>
            <input
              type="number"
              class="form-control form-control-lg"
              id="numberInput"
              placeholder="Enter any number..."
            />
            <div id="fact" class="card-body">
              <h4 class="card-title">Number Facts</h4>
              <p id="fact-text" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
